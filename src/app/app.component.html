<div
  class="flex flex-col w-full relative h-full overlow-y-auto overflow-x-hidden"
>
  <nav
    aria-label="Global"
    class="flex flex-col sm:flex-row sm:items-center justify-between w-full space-x-6 text-primary-foreground bg-slate-800 p-3"
  >
    <div class="flex items-center space-x-2">
      <a
        routerLink="/"
        class="mat-button text-white font-semibold text-xl md:text-2xl"
        >Stock  analysis</a
      >
    </div>
    
    <div class="flex sm:items-center space-x-6 sm:w-9/12 sm:justify-end">
    

      <mat-form-field appearance="fill" class="w-full border-0">
        <input matInput [formControl]="websiteFilterCtrl" class="bg-white border-0 h-16" placeholder="Search Folders" [matAutocomplete]="folderAuto"
           />
        <mat-autocomplete #folderAuto="matAutocomplete" (optionSelected)="onFolderSelected($event)">
          <ng-container *ngIf="!isLoading;">
            <ng-container *ngIf="websites.length > 0;">
              <mat-option *ngFor="let website of websites" [value]="website.symbol">
                {{website.description}} {{website.symbol}}
              </mat-option>
            </ng-container>
            
          </ng-container>
        </mat-autocomplete>
      </mat-form-field>
  
      <a routerLink="/market-news" mat-raised-button class="text-sm px-4">
        Market News</a
      >
      <a routerLink="/login" mat-raised-button class="text-sm">Login</a>
      <a routerLink="/signup" mat-raised-button class="text-sm">Signup</a>

      <div class="relative" *ngIf="token">
        <button mat-icon-button color="accent" [matMenuTriggerFor]="userMenu">
          <mat-icon>account_circle</mat-icon>
        </button>

        <mat-menu #userMenu="matMenu">
          <a routerLink="/watchlist" mat-menu-item class="text-white"
            >Watchlist</a
          >
          <a routerLink="/portfolio" mat-menu-item class="text-white"
            >Portfolio</a
          >
          <button mat-menu-item routerLink="/profile">Profile</button>
          <button mat-menu-item routerLink="/settings">Settings</button>
          <button mat-menu-item routerLink="/logout">Logout</button>
        </mat-menu>
      </div>
      <div class="block sm:hidden">
        <button
          mat-icon-button
          [matMenuTriggerFor]="menu"
          class="text-white"
          (click)="toggleMobileMenu()"
        >
          <mat-icon>menu</mat-icon>
        </button>
      </div>
    </div>
  </nav>
  <mat-menu #menu="matMenu">
    <a routerLink="/watchlist" mat-menu-item class="text-white py-2 px-3"
      >Watchlist</a
    >

    <a routerLink="/portfolio" mat-menu-item class="text-white py-2 px-3"
      >Portfolio</a
    >

    <a routerLink="/market-news" mat-menu-item class="text-white py-2 px-3"
      >Market News</a
    >

    <a routerLink="/login" mat-menu-item class="text-white py-2 px-3">Login</a>
    <a routerLink="/signup" mat-menu-item class="text-white">Create Account</a>
  </mat-menu>

  <router-outlet></router-outlet>
</div>
