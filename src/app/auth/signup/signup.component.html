<mat-card class="create-account-card">
    <mat-card-header>
        <mat-card-title class="text-center text-2xl font-semibold">Create Account</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form (ngSubmit)="onSubmit()" #createAccountForm="ngForm">
            <!-- Full Name Field -->
            <mat-form-field class="full-width" appearance="fill">
                <mat-label>Full Name</mat-label>
                <input matInput type="text" name="fullName" [(ngModel)]="account.name" required />
                <mat-icon matPrefix>person</mat-icon>
                <mat-error *ngIf="createAccountForm.submitted && !account.name">Full name is required</mat-error>
            </mat-form-field>

            <mat-form-field class="full-width" appearance="fill">
                <mat-label>Phone number</mat-label>
                <input matInput type="text" name="phone" [(ngModel)]="account.phone" required />
                <mat-icon matPrefix>phone</mat-icon>
                <mat-error *ngIf="createAccountForm.submitted && !account.phone">Phone nmuber is required</mat-error>
            </mat-form-field>
            <!-- Email Field -->
            <mat-form-field class="full-width" appearance="fill">
                <mat-label>Email</mat-label>
                <input matInput type="email" name="email" [(ngModel)]="account.email" required email />
                <mat-icon matPrefix>mail</mat-icon>
                <mat-error *ngIf="createAccountForm.submitted && !account.email">Please enter a valid email</mat-error>
            </mat-form-field>

            <!-- Password Field -->
            <mat-form-field class="full-width" appearance="fill">
                <mat-label>Password</mat-label>
                <input matInput type="password" name="password" [(ngModel)]="account.password" required minlength="6" />
                <mat-icon matPrefix>lock</mat-icon>
                <mat-error *ngIf="createAccountForm.submitted && !account.password">Password is required (min 6
                    characters)</mat-error>
            </mat-form-field>

            <!-- Confirm Password Field -->
            <mat-form-field class="full-width" appearance="fill">
                <mat-label>Confirm Password</mat-label>
                <input matInput type="password" name="confirmPassword" [(ngModel)]="account.confirmPassword" required
                     />
                <mat-icon matPrefix>lock</mat-icon>
                <mat-error *ngIf="createAccountForm.submitted && account.password !== account.confirmPassword">Passwords
                    must match</mat-error>
            </mat-form-field>

            <!-- Submit Button -->
            <div class="text-center">
                <button mat-raised-button color="primary" type="submit" [disabled]="createAccountForm.invalid">
                    Create Account
                </button>
            </div>
        </form>
    </mat-card-content>
    <mat-card-footer>
        <div class="text-center">
            <p>Already have an account? <a routerLink="/login">Login here</a></p>
        </div>
    </mat-card-footer>
</mat-card>
